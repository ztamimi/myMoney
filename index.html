 <!DOCTYPE html>
<html>
    <head>
        <title>My Money</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/myMoney.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div data-role="header" data-position="fixed">
            <h1>My Money</h1>
        </div>
         
        <div data-role="content">
            <p id="timeStamp"></p>
            <form>
                <table width="100%" class="">
                    <tr>
                        <td width="10%">convert</td>
                        <td width="90%">
                            <select id="fromCurrency">
                                <option value="" placeholder="true">currency</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="10%"></td>
                        <td width="90%"><input type="number" min=0 id="inputAmount"><td>
                    </tr>
                    <tr>
                        <td width="10%">to</td>
                        <td width="90%">
                            <select id="toCurrency">
                                <option value="" placeholder="true">currency</option>
                            </select>
                        </td>
                    
                    </tr>
                </table>    
                    
                
                
                <table width="100%" class="summery">
                    <tr>
                        <td width="45%">
                            <div id="inputSummary"></div>
                        </td>
                        <td width="10%" id="equals"></td>
                        <td width="45%">
                            <div id="outputAmount"></div>
                        </td>
                    </tr>
                </table>

                <input type="button" id="convertBtn" value="Convert">
                 
                
            </form>
        </div>
         
        <div data-role="footer">
             
        </div>
        <script src="js/door.js"></script>
    </body>
</html>
